<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кинотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .list-group-item {
            background-color: #f8f9fa; /* Светло-серый цвет */
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-3">
    <h1>Кинотека</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="film : ${filmsdto}">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="@{/images/{id}(id=${film.fileId})}" alt="Изображение фильма" style="max-width: 200px; max-height: 300px;">
                </div>
                <div class="col-md-8">
                    <h5><span th:text="${film.name}"></span></h5>
                    <p>Описание: <span th:text="${film.description}"></span></p>
                    <p>Год: <span th:text="${film.year}"></span></p>
                    <p>Жанр: <span th:text="${film.genre}"></span></p>
                    <p>Минимальный возраст: <span th:text="${film.minimalAge}"></span></p>
                    <p>Продолжительность (мин): <span th:text="${film.durationInMinutes}"></span></p>
                    <div class="text-end">
                        <a th:href="@{/schedule}" class="btn btn-primary">Посмотреть сеансы</a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
