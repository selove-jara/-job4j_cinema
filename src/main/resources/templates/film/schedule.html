<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            background-color: #f8f9fa; /* Светло-серый цвет */
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-3">
    <h1>Расписание сеансов</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="filmsessiondto: ${filmsessionsdto}">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="@{/images/{id}(id=${filmsessiondto.fileId})}" alt="Изображение фильма"
                         style="max-width: 200px; max-height: 300px;">
                </div>
                <div class="col-md-8">
                    <p><strong th:text="${filmsessiondto.filmName}"></strong></p>
                    <p th:text="'Описание: ' + ${filmsessiondto.filmDescription}"></p>
                    <p th:text="'Начало сеанса: ' + ${filmsessiondto.startTime}"></p>
                    <p th:text="'Конец сеанса: ' + ${filmsessiondto.endTime}"></p>
                    <p th:text="${filmsessiondto.hallName}"></p>
                    <p th:text="'Цена: ' + ${filmsessiondto.price} + ' рублей'"></p>
                    <div class="text-end">
                        <a class="btn btn-success w-100" th:href="@{/one/{filmsessionId}(filmsessionId=${filmsessiondto.id})}">Купить билет</a>

                    </div>
                </div>
            </div>
        </li>
    </ul>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
