<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Создание резюме</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/buy}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <tr th:each="filmsessiondto: ${filmsessionsdto}">
                    <td th:text="${filmsessiondto.id}" />
                    <td><img th:src="@{/files/{fileId}(fileId=*{filmsessiondto.fileId})}" class="w-100" alt="No image"> </td>
                    <td><a th:text="${filmsessiondto.filmName}" th:href="@{/filmsessionsdto/{filmsessiondtoFilmName}(filmsessiondtoFilmName=${filmsessiondto.filmName})}"></a></td>
                    <td th:text="${filmsessiondto.filmDescription}"/>
                    <td th:text="${filmsessiondto.startTime}" />
                    <td th:text="${filmsessiondto.endTime}" />
                    <td th:text="${filmsessiondto.price} + ' рублей'"/>
                    <td th:text="${filmsessiondto.hallName}" />
                    <td><div class="col-6"><a class="btn btn-danger w-200" th:href="@{/tickets/buy}">Купить билет</a></div></td>
                </tr>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Купить билет</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
